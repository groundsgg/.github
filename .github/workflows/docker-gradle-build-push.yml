name: Docker Gradle Build and Push

on:
  workflow_call:

permissions:
  packages: write
  actions: write

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    env:
      TAG_TYPE: ${{ github.ref_type == 'tag' && 'release' || 'edge' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "25"

      - name: Configure GitHub Packages credentials
        run: |
          mkdir -p ~/.gradle
          {
            echo "github.user=${{ github.actor }}"
            echo "github.token=${{ secrets.GITHUB_TOKEN }}"
          } > ~/.gradle/gradle.properties

      - name: Read Gradle project version
        id: gradle_version
        run: |
          set -euo pipefail
          props="$(./gradlew -q properties)"
          version="$(printf '%s\n' "$props" | awk -F': ' '/^version: /{print $2; exit}')"
          echo "value=$version" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=match,pattern=v(.*),group=1,enable=${{ env.TAG_TYPE == 'release' }}
            type=raw,value=edge,enable=${{ env.TAG_TYPE != 'release' }}
            type=sha,prefix=sha-,enable=${{ env.TAG_TYPE != 'release' }}
          labels: |
            org.opencontainers.image.authors=Grounds Development Team
            org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ss.SSS[Z]'}}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.documentation=https://docs.grounds.gg
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.gradle_version.outputs.value }}
            org.opencontainers.image.vendor=Grounds
            org.opencontainers.image.ref.name=${{ github.sha }}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GITHUB_USER=${{ github.actor }}
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GITHUB_USER=${{ github.actor }}
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: spdx-json
          output-file: sbom.spdx.json
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SBOM
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v6
        with:
          name: sbom-${{ env.TAG_TYPE }}
          path: sbom.spdx.json
          retention-days: 30
